<h1>Liste des Clients</h1>
<div>
<input ng-model="query" placeholder="Recherche">
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nom du client</th>
        <th>Contacts</th>
        <th>Derni√®re modif.</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="account in accounts | filter:query | orderBy:'name'">
        <td><a ng-href="/clients/{{account._id}}">{{account.name}}</a></td>
        <td>
            <ul ng-repeat="contact in account.contacts" class="unstyled">
                <li>{{contact.email}}</li>
            </ul>
        </td>
        <td>{{account.modifiedOn | date:'shortDate'}}</td>
    </tr>
    </tbody>
</table>
