<h1>Liste des Clients</h1>

<div class="col-xs-3">
    <input ng-model="query" placeholder="Recherche" class="form-control">
    <a href="/clients/add" class="btn">Nouveau client</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Nom du client</th>
        <th>Contacts</th>
        <th>Derni√®re modif.</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="account in accounts | filter:query | orderBy:'name'">
        <td><a ng-href="/clients/{{account._id}}">{{account.name}}</a></td>
        <td>
            <ul ng-repeat="contact in account.contacts" class="unstyled">
                <li>{{contact.email}}</li>
            </ul>
        </td>
        <td>{{account.modifiedOn | date:'shortDate'}}</td>
    </tr>
    </tbody>
</table>
